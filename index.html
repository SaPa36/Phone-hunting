<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Phone</title>
    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-6xl">Welcome to my Phone Hunter!</h1>
    </header>

    <main class="container mx-auto mt-10">

        <section class="mb-10">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <section>
            <!-- Loading -->
            <div id="loading-spinner" class="text-center hidden">
                <span  class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- Show all Result -->
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-4">
               
            </div>

            <!-- Show All Button -->
            <div id="show-all-container" class="hidden text-center my-8 ">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>

     <!-- Show Details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    <footer>

    </footer>

   
    <script src="/js/phone.js"></script>
</body>
</html>
